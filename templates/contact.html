{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container mb-3 py-4">
    <h1 class="text-centre">
        <center>Contact Us</center>
    </h1>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                placeholder="Enter Email">
        </div>

        <div class="form-group mb-3">
            <label for="phone no.">Phone no.</label>
            <input type="number" class="form-control" id="phone no." name="phone" placeholder="Enter phone no.">
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Tell us if you have any questions?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
            <div>
                <div class="text-center my-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
    </form>
</div>

{% endblock body %}
