{% extends 'login1.html' %} 
{% block title %}login{% endblock title %} 
{% block body %}

<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Please Sign in</h3>
            <form action="/login/" method="post">{% csrf_token %}
              <div class="form-outline mb-4 py-2">
                <label for="name"><big>Username:</big></label>
                <input type="text" class="form-control" id="name" name="username" placeholder="Username" />
              </div>

              <div class="form-outline mb-4 py-2">
                <label for="exampleFormControlInput1"><big>Password:</big></label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name="password"
                  placeholder="Password" />
              </div>
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4 px-2">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember
                  Password
                </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
